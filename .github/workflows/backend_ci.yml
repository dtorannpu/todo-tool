name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_cl.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_cl.yml'
    branches:
      - 'main'

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.11.1
    - uses: gradle/wrapper-validation-action@v1
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Check
      run: ./gradlew check
    - name: Run test
      run: ./gradlew test
