name: CI
on: [pull_request]
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
        cache: 'gradle'
    - uses: gradle/wrapper-validation-action@v1
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Check
      run: ./gradlew check
    - name: Run test
      run: ./gradlew test
